        <div class="timer-container">

            <div id="countdown">
                <div class="time-item"><span class="time-num" id="d">-</span><span class="time-unit">å¤©</span></div>

    <script>
        // 1. è®¡æ—¶é€»è¾‘ (2025å¹´5æœˆ31æ—¥ 21:50:00)
        const startTime = new Date(2025, 4, 31, 21, 50, 0).getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const diff = now - startTime;
            document.getElementById('d').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('h').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('m').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('s').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // 2. éŸ³ä¹æ§åˆ¶
        const audio = document.getElementById('audio');
        const disc = document.getElementById('disc');
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                disc.classList.add('rotating');
            } else {
                audio.pause();
                disc.classList.remove('rotating');
            }
        }

        // 3. Canvas å¢å¼ºæµæ˜Ÿé›¨ç‰¹æ•ˆ
        const canvas = document.getElementById('night-sky');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let meteors = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // åˆå§‹åŒ–é™æ€æ˜Ÿæ˜Ÿ
            for(let i=0; i<100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    opacity: Math.random()
                });
            }
        }

        class Meteor {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.4;
                this.len = Math.random() * 80 + 50;
                this.speed = Math.random() * 6 + 4;
                this.opacity = 1;
            }
            draw() {
                ctx.strokeStyle = `rgba(34, 211, 238, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.len, this.y + (this.len * 0.6));
                ctx.stroke();
            }
            update() {
                this.x += this.speed;
                this.y += this.speed * 0.6;
                this.opacity -= 0.01;
                if (this.opacity <= 0 || this.x > canvas.width || this.y > canvas.height) {
                    this.reset();
                }
            }
        }

        for(let i=0; i<5; i++) meteors.push(new Meteor());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç”»èƒŒæ™¯æ˜Ÿæ˜Ÿ
            stars.forEach(s => {
                ctx.fillStyle = `rgba(255,255,255,${s.opacity})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
            });

            // ç”»æµæ˜Ÿ
            meteors.forEach(m => {
                m.update();
                m.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        animate();

        // 4. å¤¸å¤¸å†…å®¹
        const praises = [
            "æ»¡å°æç¬‘èµ·æ¥çœ¼é‡Œæœ‰æ˜Ÿæ˜Ÿ âœ¨",
            "æ˜¯å…¨ä¸–ç•Œæœ€å€¼å¾—è¢«å® çˆ±çš„å®è´",
            "æå°æ»¡çš„ä½™ç”Ÿè¯·å¤šå¤šæŒ‡æ•™ ğŸ’",
            "ä½ æ˜¯é›¾éœ¾è“é‡Œæœ€æ¸…æ¾ˆçš„é‚£æŠ¹äº®è‰²",
            "æƒ³ç‰µç€ä½ çš„æ‰‹èµ°è¿‡æ‰€æœ‰å››å­£ ğŸ‚",
            "æ»¡å°ææ˜¯æå°æ»¡çš„å°éª„å‚² ğŸ’™"
        ];
        let pIndex = 0;
        setInterval(() => {
            const el = document.getElementById('praise-text');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = praises[pIndex];
                el.style.opacity = 1;
                pIndex = (pIndex + 1) % praises.length;
            }, 500);
        }, 3500);
